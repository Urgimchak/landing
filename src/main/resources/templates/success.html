<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Add Gamer</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>
<h1>Победа</h1>

<!--
   In Thymeleaf the equivalent of
   JSP's ${pageContext.request.contextPath}/edit.html
   would be @{/edit.html}
   -->
<p th:unless="${dontMessage}">


<form th:action="@{/success}"
      th:object="${gamerForm}" method="POST">
    Введите имя:
    <input type="text" th:field="*{name}" />
    <br/>
    <input type="submit" value="Ok!" />
</form>
</p>
<p th:if="${dontMessage}">
    <a href="/newStep">Сыграть ещё! </a>или <a href="/loadGame">Загрузить игру </a>
</p>
<div>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Имя</th>
            <th>Количество ходов</th>
        </tr>
        <tr th:each ="gamer : ${gamers}">
            <td th:utext="${gamer.ID}">...</td>
            <td th:utext="${gamer.name}">...</td>
            <td th:utext="${gamer.stepCount}">...</td>
        </tr>
    </table>
</div>

<br/>
<div th:if="${errorMessage}" th:utext="${errorMessage}"
     style="color:red;font-style:italic;">
    ...
</div>
<!-- Check if errorMessage is not null and not empty -->

</body>
</html>
