<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Add Gamer</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>
<h1>Новый ход:</h1>

<!--
   In Thymeleaf the equivalent of
   JSP's ${pageContext.request.contextPath}/edit.html
   would be @{/edit.html}
   -->
<ul th:action="@{/newStep}">
    <li>Номер хода: <span th:text="${steps.size()}"></span></li>
</ul>
<form th:action="@{/newStep}"
      th:object="${stepForm}" method="POST">
    Расход топлива:
    <input type="number" th:field="*{fuelConsump}" />
    <br/>
    <input type="submit" value="Конец хода" />
</form>

<div>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Высота</th>
            <th>Расход топлива</th>
            <th>Остаток топлива</th>
            <th>Скорость</th>
        </tr>
        <tr th:each ="step : ${steps}">
            <td th:utext="${step.ID}">...</td>
            <td th:utext="${step.altitude}">...</td>
            <td th:utext="${step.fuelConsump}">...</td>
            <td th:utext="${step.fuelBalance}">...</td>
            <td th:utext="${step.speed}">...</td>

        </tr>
    </table>
</div>

<br/>
<div th:if="${errorMessage}" th:utext="${errorMessage}"
     style="color:red;font-style:italic;">
    ...
</div>
<!-- Check if errorMessage is not null and not empty -->

</body>
</html>
